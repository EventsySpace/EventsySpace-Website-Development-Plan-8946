[build]
publish="dist"
command="npm run build"

[[redirects]]
from="/*"
to="/index.html"
status=200

[build.environment]
NODE_VERSION="18"
NPM_FLAGS="--legacy-peer-deps"

[context.production]
environment={NODE_VERSION="18"}

[context.deploy-preview]
command="npm run build"

[context.branch-deploy]
command="npm run build"